<!DOCTYPE html>
<html lang="eng">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/pixel.js"></script>
	<meta charset="utf-8">
	<title>Pixel Art Maker!</title>
	
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" >

</head>
<body>

<div class="b-image">

	<h1>Lab: Pixel Art Maker</h1>	

	<h2>
		<strong>Grid Size</strong>
	</h2>

	<strong class="instruction"> 
		<em>Grid size must be less than 100</em>
	</strong>

	<form>
		<div class="firstDiv">
			<label for="height"> Grid Height: </label>
			<input type="number" value = "15" id="height" min="1" max="100">

			<label for="Width"> Grid Width: </label>
			<input type="number" value = "15" id="width" min="1" max="100">

			<input type="submit" class="submit" value="Make Grid"> 
			<a href="#" class="clearGrid">Clear Grid</a>
		</div>

		<div class="secondDiv">
			<h2>Pick A Color</h2>
			<input type="color" name="color" value="#FF8000" id="col">
		</div>
		
		<div>
			<p class="design">
					<strong> Design Canvas </strong>
			</p>
	</form>

</div>
<br>
<div class="container">
		
</div>



</body>
</html>
